          "https://www.youtube.com/embed/watch?v=um1KoEkjk6I&list=PLifnQOsGyOSRMYndHku6pNlLYckbBuOGU&index=18"
        
    ];

    // Array to track watched videos
    const watchedVideos = [];

    // Function to create and append video elements
    function createVideoElement(videoURL) {
        const videoFrame = document.createElement('iframe');
        videoFrame.src = videoURL;
        videoFrame.allowFullscreen = true;
        videoFrame.frameBorder = 0;
        videoFrame.className = 'video-frame';
        
        // Check if video URL is in watchedVideos array
        if (watchedVideos.includes(videoURL)) {
            videoFrame.classList.add('watched'); // Add watched class if it has been watched
        }
        
        videoFrame.addEventListener('click', function() {
            if (!watchedVideos.includes(videoURL)) {
                watchedVideos.push(videoURL); // Add video URL to watchedVideos array
                videoFrame.classList.add('watched'); // Add watched class to the video
            }
        });
        
        videoContainer.appendChild(videoFrame);
    }

    // Add each video to the container
    videoURLs.forEach(videoURL => {
        createVideoElement(videoURL);
    });
});

</script>
